<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center bg-black text-white min-h-screen text-xl max-w-md mx-auto">
    <div class="flex flex-col gap-4 border border-green-900 border-double rounded-lg p-8 ">
      <span class="text-center ">Stopwatch</span>
      <div class="flex justify-center gap-2 border border-green-900 rounded">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <button id="start-button" class="bg-green-900 p-1 rounded">Start</button>
      <button id= "stop-button" class="bg-red-700 p-1 rounded hidden">Stop</button>
    </div>
   <script src="script.js"></script>
  </body>
</html>
